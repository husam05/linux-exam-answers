<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>نظام الوصول إلى إجابات الامتحان - جامعة المصطفى | هندسة تقنيات الأمن السيبراني</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #003366 0%, #0066cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            background: #003366;
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: right;
            direction: rtl;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #0066cc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .btn {
            background: #0066cc;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #0052a3;
        }

        .student-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-right: 4px solid #0066cc;
            display: none;
        }

        .student-info h3 {
            color: #003366;
            margin-bottom: 0.5rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-right: 4px solid #dc3545;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-right: 4px solid #28a745;
            display: none;
        }

        .answer-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .answer-link:hover {
            background: #218838;
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 نظام إجابات الامتحان</h1>
            <p>إدارة أنظمة لينكس - جامعة المصطفى</p>
        </div>

        <form id="authForm">
            <div class="form-group">
                <label for="studentId">رقم الطالب:</label>
                <input type="number" id="studentId" min="10579" max="10655" required 
                       placeholder="أدخل رقم الطالب الخاص بك">
            </div>

            <div class="form-group">
                <label for="examSheet">ورقة الامتحان:</label>
                <select id="examSheet" required>
                    <option value="">اختر ورقة الامتحان</option>
                    <option value="A">ورقة A</option>
                    <option value="B">ورقة B</option>
                    <option value="C">ورقة C</option>
                    <option value="D">ورقة D</option>
                    <option value="E">ورقة E</option>
                    <option value="F">ورقة F</option>
                </select>
            </div>

            <button type="submit" class="btn">🔍 التحقق من الهوية والوصول للإجابات</button>
        </form>

        <div id="studentInfo" class="student-info">
            <h3>مرحباً بك:</h3>
            <p id="studentName"></p>
            <p><strong>رقم الطالب:</strong> <span id="displayId"></span></p>
            <p><strong>ورقة الامتحان:</strong> <span id="displaySheet"></span></p>
        </div>

        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>

        <div class="footer">
            <p>🔒 نظام آمن لإجابات امتحان إدارة أنظمة لينكس</p>
            <p>جامعة المصطفى - هندسة تقنيات الأمن السيبراني</p>
        </div>
    </div>

    <script>
        // Database of 29 exam students
        const STUDENTS = {
            10643: "محمد قيصر فاضل مهلهل",
            10649: "مصطفى ماهر عبد العباس علي",
            10639: "محمد عامر عباس سعيد",
            10607: "شيماء حسن عبيد سيلان",
            10628: "فرح علي حسين مزعل",
            10614: "عبد الله حميد فليح حسن",
            10634: "محمد الصادق علي جادر عبد",
            10618: "علي جمال ناصر عبد",
            10641: "محمد علي عبد المجيد رشيد",
            10617: "علي جاسم سالم عصيده",
            10580: "احمد مثنى غازي سليم",
            10648: "مصطفى كامل عبد الامير مجيد",
            10610: "عباس كامل جلوب حرفش",
            10611: "عبد الجبار فارس عبد الجبار عبد",
            10603: "زينب طالب جاسم سلمان",
            10584: "ايثار عامر احمد زيدان",
            10582: "احمد وسام عبد الصاحب عبد الله",
            10601: "ريام ماجد كاظم جواد",
            10633: "مجتبى سليم أرزيج سالم",
            10579: "احمد سعدون جبار لفتة",
            10642: "محمد علي نعثل حنين",
            10588: "حسن علي عجرم حسين",
            10590: "حسين رائد زوير عليوي",
            10631: "كرار علاء مهدي شلش",
            10597: "رضا عدنان رضا مراد",
            10591: "حسين رسول فرج نافض",
            10605: "سجاد سعد كريم حسن",
            10606: "شهيناز محسن جاسم خلف",
            10655: "وسن عبد الستار عبد الرسول فرحان"
        };

        // Answer URLs for each sheet
        const ANSWER_URLS = {
            'A': 'https://raw.githubusercontent.com/husam05/linux-exam-answers/master/sheet-A-answers.md',
            'B': 'https://raw.githubusercontent.com/husam05/linux-exam-answers/master/sheet-B-answers.md',
            'C': 'https://raw.githubusercontent.com/husam05/linux-exam-answers/master/sheet-C-answers.md',
            'D': 'https://raw.githubusercontent.com/husam05/linux-exam-answers/master/sheet-D-answers.md',
            'E': 'https://raw.githubusercontent.com/husam05/linux-exam-answers/master/sheet-E-answers.md',
            'F': 'https://raw.githubusercontent.com/husam05/linux-exam-answers/master/sheet-F-answers.md'
        };

        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = parseInt(document.getElementById('studentId').value);
            const examSheet = document.getElementById('examSheet').value;
            
            // Clear previous messages
            document.getElementById('studentInfo').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
            
            // Validate student ID
            if (!studentId || studentId < 10579 || studentId > 10655) {
                showError('رقم الطالب غير صحيح. يجب أن يكون ضمن القائمة المسجلة.');
                return;
            }
            
            // Validate exam sheet
            if (!examSheet) {
                showError('يرجى اختيار ورقة الامتحان.');
                return;
            }
            
            // Check if student exists
            if (!STUDENTS[studentId]) {
                showError('رقم الطالب غير موجود في النظام.');
                return;
            }
            
            // Show student info
            const studentName = STUDENTS[studentId];
            document.getElementById('studentName').textContent = studentName;
            document.getElementById('displayId').textContent = studentId;
            document.getElementById('displaySheet').textContent = 'ورقة ' + examSheet;
            document.getElementById('studentInfo').style.display = 'block';
            
            // Show success message with access link
            // Gate access for answers pages using localStorage (shared across same origin)
            try { localStorage.setItem('examAccess', 'ok'); } catch(e) {}

            const viewerUrl = `answers-${encodeURIComponent(examSheet)}.html`;
            const successMsg = document.getElementById('successMsg');
            successMsg.innerHTML = `
                <p><strong>✅ تم التحقق من هويتك بنجاح!</strong></p>
                <p>سيتم عرض الإجابات بصيغة HTML احترافية بدون أي تحميل خارجي.</p>
                <a href="${viewerUrl}" target="_blank" class="answer-link">
                    📋 عرض الإجابات لورقة ${examSheet}
                </a>
            `;
            successMsg.style.display = 'block';
            
            // Log access
            console.log(`Student access: ID=${studentId}, Name=${studentName}, Sheet=${examSheet}, Time=${new Date()}`);
        });
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
        
        // Auto-fill from URL parameters (for QR code access)
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sheet = urlParams.get('sheet');
            if (sheet && ANSWER_URLS[sheet.toUpperCase()]) {
                document.getElementById('examSheet').value = sheet.toUpperCase();
            }
        });
    </script>
</body>
</html>
