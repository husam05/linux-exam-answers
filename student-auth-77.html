<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>نظام الوصول إلى إجابات الامتحان - جامعة المصطفى | هندسة تقنيات الأمن السيبراني</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #003366 0%, #0066cc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            background: #003366;
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            text-align: right;
            direction: rtl;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #0066cc;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
        }

        .btn {
            background: #0066cc;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #0052a3;
        }

        .student-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-right: 4px solid #0066cc;
            display: none;
        }

        .student-info h3 {
            color: #003366;
            margin-bottom: 0.5rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-right: 4px solid #dc3545;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-right: 4px solid #28a745;
            display: none;
        }

        .answer-link {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .answer-link:hover {
            background: #218838;
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 نظام إجابات الامتحان</h1>
            <p>إدارة أنظمة لينكس - جامعة المصطفى</p>
        </div>

        <form id="authForm">
            <div class="form-group">
                <label for="studentId">رقم الطالب:</label>
                <input type="number" id="studentId" min="10579" max="10655" required 
                       placeholder="أدخل رقم الطالب الخاص بك" autofocus>
            </div>

            <button type="submit" class="btn">🔍 التحقق من الهوية والوصول للإجابات</button>
        </form>

        <div id="studentInfo" class="student-info">
            <h3>مرحباً بك:</h3>
            <p id="studentName"></p>
            <p><strong>رقم الطالب:</strong> <span id="displayId"></span></p>
            <p><strong>ورقة الامتحان:</strong> <span id="displaySheet"></span></p>
        </div>

        <div id="errorMsg" class="error"></div>
        <div id="successMsg" class="success"></div>

        <div class="footer">
            <p>🔒 نظام آمن لإجابات امتحان إدارة أنظمة لينكس</p>
            <p>جامعة المصطفى - هندسة تقنيات الأمن السيبراني</p>
        </div>
    </div>

    <script>
        // Database of 29 exam students with their assigned exam sheets
        const STUDENTS = {
            10579: { name: "احمد سعدون جبار لفتة", sheet: "A" },
            10580: { name: "احمد مثنى غازي سليم", sheet: "B" },
            10582: { name: "احمد وسام عبد الصاحب عبد الله", sheet: "C" },
            10584: { name: "ايثار عامر احمد زيدان", sheet: "D" },
            10588: { name: "حسن علي عجرم حسين", sheet: "E" },
            10590: { name: "حسين رائد زوير عليوي", sheet: "F" },
            10591: { name: "حسين رسول فرج نافض", sheet: "A" },
            10597: { name: "رضا عدنان رضا مراد", sheet: "B" },
            10601: { name: "ريام ماجد كاظم جواد", sheet: "C" },
            10603: { name: "زينب طالب جاسم سلمان", sheet: "D" },
            10605: { name: "سجاد سعد كريم حسن", sheet: "E" },
            10606: { name: "شهيناز محسن جاسم خلف", sheet: "F" },
            10607: { name: "شيماء حسن عبيد سيلان", sheet: "A" },
            10610: { name: "عباس كامل جلوب حرفش", sheet: "B" },
            10611: { name: "عبد الجبار فارس عبد الجبار عبد", sheet: "C" },
            10614: { name: "عبد الله حميد فليح حسن", sheet: "D" },
            10617: { name: "علي جاسم سالم عصيده", sheet: "E" },
            10618: { name: "علي جمال ناصر عبد", sheet: "F" },
            10628: { name: "فرح علي حسين مزعل", sheet: "A" },
            10631: { name: "كرار علاء مهدي شلش", sheet: "B" },
            10633: { name: "مجتبى سليم أرزيج سالم", sheet: "C" },
            10634: { name: "محمد الصادق علي جادر عبد", sheet: "D" },
            10639: { name: "محمد عامر عباس سعيد", sheet: "E" },
            10641: { name: "محمد علي عبد المجيد رشيد", sheet: "F" },
            10642: { name: "محمد علي نعثل حنين", sheet: "A" },
            10643: { name: "محمد قيصر فاضل مهلهل", sheet: "B" },
            10648: { name: "مصطفى كامل عبد الامير مجيد", sheet: "C" },
            10649: { name: "مصطفى ماهر عبد العباس علي", sheet: "D" },
            10655: { name: "وسن عبد الستار عبد الرسول فرحان", sheet: "E" }
        };

        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const studentId = parseInt(document.getElementById('studentId').value);
            
            // Clear previous messages
            document.getElementById('studentInfo').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
            
            // Validate student ID
            if (!studentId || studentId < 10579 || studentId > 10655) {
                showError('رقم الطالب غير صحيح. يجب أن يكون ضمن القائمة المسجلة.');
                return;
            }
            
            // Check if student exists
            if (!STUDENTS[studentId]) {
                showError('رقم الطالب غير موجود في النظام.');
                return;
            }
            
            // Get student info and assigned sheet
            const studentData = STUDENTS[studentId];
            const studentName = studentData.name;
            const examSheet = studentData.sheet;
            
            // Show student info briefly
            document.getElementById('studentName').textContent = studentName;
            document.getElementById('displayId').textContent = studentId;
            document.getElementById('displaySheet').textContent = 'ورقة ' + examSheet;
            document.getElementById('studentInfo').style.display = 'block';
            
            // Gate access for answers pages using localStorage (shared across same origin)
            try { localStorage.setItem('examAccess', 'ok'); } catch(e) {}

            // Auto-redirect to the student's assigned answer sheet after 1 second
            const viewerUrl = `answers-${examSheet}.html`;
            
            const successMsg = document.getElementById('successMsg');
            successMsg.innerHTML = `
                <p><strong>✅ تم التحقق من هويتك بنجاح!</strong></p>
                <p>جاري تحويلك لورقة الامتحان ${examSheet}...</p>
            `;
            successMsg.style.display = 'block';
            
            // Log access
            console.log(`Student access: ID=${studentId}, Name=${studentName}, Sheet=${examSheet}, Time=${new Date()}`);
            
            // Redirect after 1 second
            setTimeout(function() {
                window.location.href = viewerUrl;
            }, 1000);
        });
        
        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
    </script>
</body>
</html>
