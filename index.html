<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔁 تحويل إلى صفحة التحقق | إجابات الامتحان</title>
    <meta http-equiv="refresh" content="5; url=student-auth-77.html">
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #003366 0%, #0066cc 100%); 
            min-height: 100vh; display:flex; align-items:center; justify-content:center; color:#fff; 
            margin:0; padding:20px; text-align:center; 
        }
        .card { background:#ffffff; color:#003366; padding:2rem; border-radius:14px; max-width:560px; width:100%; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
        .card h1 { margin-top:0; font-size:1.6rem; }
        .card p { margin:0.6rem 0; }
        .btn { display:inline-block; margin-top:1rem; background:#0066cc; color:#fff; padding:0.8rem 1.2rem; border-radius:8px; text-decoration:none; }
        .btn:hover { background:#0052a3; }
        small { color:#4c6a8c }
    </style>
</head>
<body>
    <div class="card">
        <h1>يتم الآن تحويلك إلى صفحة التحقق الآمن للطلاب</h1>
        <p>ستنتقل تلقائياً خلال ثوانٍ إلى صفحة <strong>التحقق من الهوية</strong> للوصول إلى الإجابات.</p>
        <p><small>إذا لم يتم التحويل تلقائياً، اضغط على الزر التالي:</small></p>
        <p><a id="redirect" class="btn" href="student-auth-77.html">الانتقال إلى صفحة التحقق</a></p>
    </div>

    <script>
        // Preserve the `sheet` query parameter when redirecting (e.g., ?sheet=A)
        (function() {
            const params = new URLSearchParams(window.location.search);
            const sheet = params.get('sheet');
            let target = 'student-auth-77.html';
            if (sheet) {
                target += '?sheet=' + encodeURIComponent(sheet.toUpperCase());
            }
            document.getElementById('redirect').href = target;
            // Use JS redirect for immediate navigation; meta refresh remains as fallback
            window.location.replace(target);
        })();
    </script>
</body>
</html>
