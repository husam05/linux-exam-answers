  <script>
    function escapeHtml(s){return s.replace(/[&<>]/g,c=>({"&":"&amp;","<":"&lt;",">":"&gt;"}[c]))}
    function mdToHtml(md){
      md = md.replace(/\r\n?/g,'\n');
      md = md.replace(/```([\s\S]*?)```/g,(m,code)=>`<pre><code>${escapeHtml(code).trim()}</code></pre>`);
      for(let i=6;i>=1;i--){const re=new RegExp(`^${"#".repeat(i)}\\s+(.+)$`,`gm`);md=md.replace(re,(m,t)=>`<h${i}>${t}</h${i}>`)}
      md = md.replace(/^---$/gm,'<hr />');
      md = md.replace(/(^|\n)(\d+)\.\s+(.+)(?=\n(?!\d+\.\s)|$)/g,(m,prefix,num,item)=>`${prefix}<ol><li>${item}</li></ol>`);
      md = md.replace(/(^|\n)-\s+(.+)(?=\n(?!-\s)|$)/g,(m,prefix,item)=>`${prefix}<ul><li>${item}</li></ul>`);
      md = md.replace(/`([^`]+)`/g,(m,code)=>`<code>${escapeHtml(code)}</code>`);
      md = md.replace(/\*\*([^*]+)\*\*/g,'<strong>$1</strong>').replace(/\*([^*]+)\*/g,'<em>$1</em>');
      md = md.split(/\n\n+/).map(block=>/^(<h\d|<pre|<ul>|<ol>|<hr)/.test(block)?block:`<p>${block.replace(/\n/g,'<br/>')}</p>`).join('\n');
      return md;
    }
    function render(){
      const md=document.getElementById('md').textContent; 
      document.getElementById('content').innerHTML=mdToHtml(md);
      document.getElementById('sheetLabel').textContent='A';
      document.title='إجابات ورقة A - جامعة المصطفى';
    }
    document.addEventListener('DOMContentLoaded',()=>{
      document.getElementById('backBtn').addEventListener('click',()=>{ window.location.href='student-auth-77.html?sheet=A'; });
      document.getElementById('printBtn').addEventListener('click',()=>window.print());
      render();
    });
